<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="seleção.css">
    <title>Seleção de produtos</title>
</head>
<body>
    <section>
        <div class="models">
            <div class="models_item">
                <a href="">
                    <div class="models_item_img">
                        <img src="" alt="">
                    </div>
                    <div class="models_item_add">

                    </div>
                </a>
                <div class="models_item_price">
                    R$--
                </div>
                <div class="models_item_name">

                </div>
                <div class="models_item_desc">

                </div>
            </div>
            <div class="cart_item">
                <img src="" alt="">
                <div class="cart_item_qtarea">
                    <button class="cart_item_qtmenos">-</button>
                    <div class="cart_item_qt"></div>
                    <button class="cart_item_qtmais">+</button>
                </div>
            </div>
        </div>
    </section>

    <header>
        <div class="menu_openner">

        </div>
        <span>0</span>
        <span class="material_icons"><img src="images/cart4.svg" alt="carrinho"></span>
    </header>
    <main>
        <h1>lanches</h1>
        <div class="models_area">

        </div>
    </main>
    <aside>
        <div class="cart_area">
            <div class="menu_closer">
                <span class="material_icons"><img src="images/bag-x-fill.svg" alt="close"></span>
            </div>
            <h1>Seus modelos</h1>
            <div class="cart"></div>
            <div class="cart_details">
                <div class="cart_totalitem subtotal">
                    <span>subtotal</span>
                    <span>R$</span>
                </div>
                <div class="cart_totalitem desconto">
                    <span>desconto (10%)</span>
                    <span>R$</span>
                    <div class="cart_finalizar">
                        <img src="images/bag-check-fill.svg" alt="finalizar compra">
                    </div>
                </div>
            </div>
        </div>
    </aside>
    <div class="models_window_area">
        <div class="models_window_body">
            <div class="modelsInfo--cancelMobileButton">voltar</div>
            <div class="modelBig">
                <img src="" alt="">
            </div>
            <div class="modelsInfo">
                <h1></h1>
                <div class="modelsInfo_desc"></div>
                <div class="modelsInfo_sizearea">
                    <div class="modelsInfo_sector">escala</div>
                    <div class="modelsInfo_sizes">
                        <div data-key="0" class="modelsInfo_size">1/72 <span></span></div>
                        <div data-key="1" class="modelsInfo_size">1/48 <span></span></div>
                        <div data-key="2" class="modelsInfo_size selected">1/32 <span></span></div>
                    </div>
                    <div class="modelsInfo_pricearea">
                        <div class="modelsInfo_sector">preço</div>
                        <div class="modelsInfo_price">
                            <div class="modelsInfo_actualPrice">R$</div>
                            <div class="modelsInfo_qtarea">
                                <button class="modelsInfo_qtmenos">-</button>
                                <div class="modelsInfo_qt">1</div>
                                <button class="modelInfo_qtmais">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="modelsInfo_addbutton">adicionar ao carrinho</div>
                    <div class="modelsInfo_cancelbutton">cancelar compra</div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="seleção.js"></script>
    <script type="text/javascript" src="models.js"></script>
</body>
</html>
